    <div class="content ht-100v pd-0">
        <!-- content-header -->
        <div class="content-header">
            <div class="content-search">
                <i data-feather="search"></i>
                <input type="search" class="form-control" placeholder="Search...">
            </div>
        </div>
        <div class="container-fluid">
            <div class="admin-content">
                <div>
                    <div class="d-inline-flex">
                        <a class="btn" href="admin-pengelolaanblok.html" id="button_kembali" role="button">
                            <ion-icon name="arrow-back-outline" style="font-size: 30px; margin-left:0px"></ion-icon>
                        </a>
                        <p class="tx-24">Tambah Blok</p>
                    </div>
                    <div class="card" id="card-outline-dashboard">
                        <form method="post" action="admin-blok-ditambahkan.html" data-parsley-validate>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="namablok" class="d-block tx-14">Nama Blok</label>
                                    <input type="text" class="form-control" name="nama" placeholder="Contoh: Blok A" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="jenispenghuni" class="d-block tx-14">Jenis Penghuni</label>
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <select class="custom-select" name="jenis_penghuni" required>
                                                <option value="" disabled selected>Lokal, Bidikmisi, atau Internasional</option>
                                                <option value="Lokal dan Bidikmisi">Lokal dan Bidikmisi</option>
                                                <option value="Lokal">Lokal</option>
                                                <option value="Internasional">Internasional</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <select class="custom-select" name="jenis_kelamin" required>
                                                <option value="" disabled selected>Laki-laki atau Perempuan</option>
                                                <option value="L">Laki-laki</option>
                                                <option value="P">Perempuan</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row mg-t-15">
                                <div class="form-group col-md-6">
                                    <label for="jumlahlantai" class="d-block tx-14">Jumlah Lantai</label>
                                    <select class="custom-select" name="jumlah_lantai" required>
                                        <option value="" disabled selected>Pilih Jumlah Lantai</option>
                                        <option value="1">1 Lantai</option>
                                        <option value="2">2 Lantai</option>
                                        <option value="3">3 Lantai</option>
                                        <option value="4">4 Lantai</option>
                                        <option value="5">5 Lantai</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="totalkasur" class="d-block tx-14">Total Kasur</label>
                                    <input type="number" class="form-control" name="total_kasur" placeholder="Contoh: 100" required>
                                </div>
                            </div>

                            <div class="form-row mg-t-15 mg-l-0">
                                <label for="jeniskamar " class="d-block tx-14">Jenis Kamar</label>
                            </div>
                            <div class="form-row">

                                <div class="form-group col-md-6">
                                    <div class="custom-control custom-checkbox" style="margin-bottom: 10px;">
                                        <input type="checkbox" class="custom-control-input" name="jenis_kamar[1]" value="stq" id="stq">
                                        <label class="custom-control-label" for="stq">Standard Quadruple</label>
                                    </div>
                                    <div class="custom-control custom-checkbox" style="margin-bottom: 10px;">
                                        <input type="checkbox" class="custom-control-input" name="jenis_kamar[2]" value="std" id="std">
                                        <label class="custom-control-label" for="std">Standard Double</label>
                                    </div>
                                    <div class="custom-control custom-checkbox" style="margin-bottom: 10px;">
                                        <input type="checkbox" class="custom-control-input" name="jenis_kamar[3]" value="spd" id="spd">
                                        <label class="custom-control-label" for="spd">Superior Double</label>
                                    </div>
                                    <div class="custom-control custom-checkbox" style="margin-bottom: 10px;">
                                        <input type="checkbox" class="custom-control-input" name="jenis_kamar[4]" value="spdp" id="spdp">
                                        <label class="custom-control-label" for="spdp">Superior Double Plus</label>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="custom-control custom-checkbox" style="margin-bottom: 10px;">
                                        <input type="checkbox" class="custom-control-input" name="jenis_kamar[5]" value="spdk" id="spdk">
                                        <label class="custom-control-label" for="spdk">Superior Double K</label>
                                    </div>
                                    <div class="custom-control custom-checkbox" style="margin-bottom: 10px;">
                                        <input type="checkbox" class="custom-control-input" name="jenis_kamar[6]" value="spqk" id="spqk">
                                        <label class="custom-control-label" for="spqk">Superior Quadruple K</label>
                                    </div>
                                    <div class="custom-control custom-checkbox" style="margin-bottom: 10px;">
                                        <input type="checkbox" class="custom-control-input" name="jenis_kamar[7]" value="dibd" id="dibd">
                                        <label class="custom-control-label" for="dibd">Deluxe Internasional Blok D</label>
                                    </div>
                                    <div class="custom-control custom-checkbox" style="margin-bottom: 10px;">
                                        <input type="checkbox" class="custom-control-input" name="jenis_kamar[8]" value="dibj" id="dibj">
                                        <label class="custom-control-label" for="dibj">Deluxe Internasional Blok J</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="namablok" class="d-block tx-14">Deskripsi</label>
                                    <textarea class="form-control" rows="2" name="deskripsi" placeholder="Deskripsi Blok/Gedung"></textarea>
                                    <div class="valid-feedback">Looks good!</div>
                                </div>
                            </div>
                            <button class="btn btn-primary mg-t-50" id="button_simpan" type="submit">&nbsp;Simpan&nbsp;</button>

                            <!-- <button class="btn btn-secondary " type="cancel ">Cancel</button> -->
                        </form>

                <script>
                    $('#button_simpan').on('click', function() {
                        // showLoader();
                    });
                </script>
