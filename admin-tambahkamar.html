    <div class="content ht-100v pd-0">
        <!-- content-header -->
        <div class="content-header">
            <div class="content-search">
                <i data-feather="search"></i>
                <input type="search" class="form-control" placeholder="Search...">
            </div>
        </div>
        <div class="container-fluid">
            <div class="admin-content">
                <div>
                    <div class="d-inline-flex">
                        <a class="btn" href="admin-daftarkamar.html" id="button_kembali" role="button">
                            <ion-icon name="arrow-back-outline" style="font-size: 30px; margin-left:0px"></ion-icon>
                        </a>
                        <p class="tx-24">Tambah Kamar</p>
                    </div>
                    <div class="card" id="card-outline-dashboard">
                        <form method="post" action="admin-daftarkamar.html" data-parsley-validate>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="nomor_kamar" class="d-block tx-14">Nomor Kamar</label>
                                    <input type="text" class="form-control" name="nomor_kamar" placeholder="Contoh: Kamar 11" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="blok" class="d-block tx-14 mg-t-15">Blok</label>
                                    <select id="blok_select" class="custom-select" name="blok" required>
                                        <option value="" disabled selected>Pilih Blok </option>
                                        <option value="empat_lantai">Blok A</option>
                                        <option value="empat_lantai">Blok B</option>
                                        <option value="tiga_lantai">Blok G</option>
                                        <option value="tiga_lantai">Blok H</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="jeniskamar" class="d-block tx-14 mg-t-15">Jenis Kamar</label>
                                    <select id="jenis-kamar-select" class="custom-select" name="jenis_kamar" required>
                                        <option value="" disabled selected>Pilih Jenis Kamar</option>
                                        <option value="quadruple">Standard Quadruple</option>
                                        <option value="double">Standard Double</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">

                                <div class="form-group col-md-6 tigalantai" id="tiga_lantai" style="display: none;">
                                    <label for="lantai" class="d-block tx-14 mg-t-15">Lantai Kamar</label>
                                    <input id="lantai_select" class="form-control" name="text" placeholder="3 Lantai" disabled>
                                </div>
                                <div class="form-group col-md-6 empatlantai" id="empat_lantai" style="display: none;">
                                    <label for="lantai" class="d-block tx-14 mg-t-15">Lantai Kamar</label>
                                    <input id="lantai_select" class="form-control" name="text" placeholder="4 Lantai" disabled>
                                </div>
                                <div class="form-group col-md-6 duakasur" id="double" style="display: none;">
                                    <label for="jumlahkasur" class="d-block tx-14 mg-t-15">Jumlah Kasur</label>
                                    <input id="jumlah_kasur" class="form-control" type="text" placeholder="2 Kasur" disabled>
                                </div>
                                <div class="form-group col-md-6 empatkasur" id="quadruple" style="display: none;">
                                    <label for="jumlahkasur" class="d-block tx-14 mg-t-15">Jumlah Kasur</label>
                                    <input id="jumlah_kasur" class="form-control" type="text" placeholder="4 Kasur" disabled>
                                </div>
                            </div>
                            <button class="btn btn-primary" id="button_simpan" type="submit">&nbsp;Simpan&nbsp;</button>

                            <!-- <button class="btn btn-secondary" type="cancel">Cancel</button> -->
                        </form>
                    </div>

                </div>

                <script>
                    $('#jenis_kamar_select').on('change', function() {
                        $('#jumlah_kasur').attr("placeholder", $('#text_' + $('#jenis_kamar_select').val()).text());
                    });

                    $('#button_simpan').on('click', function() {
                        // showLoader();
                    });

                    $('#blok_select').on('change', function() {
                        var jumlah_lantai = $('#text_' + $('#blok_select option:selected').val().replace(/\s/g, '')).text();
                        var content = '<option value="" disabled selected>Pilih Lantai Kamar</option>';
                        for (var i = 0; i < jumlah_lantai; i++) {
                            content += '<option value="' + (i + 1) + '">Lantai ' + (i + 1) + '</option>';
                        }
                        $('#lantai_select').html(content);
                        $('#lantai_select').prop('disabled', false);
                    });
                </script>

            </div>

<script>
    $(function() {
        $('#jenis-kamar-select').change(function() {
            $('.duakasur').hide();
            $('#' + $(this).val()).show();
        });
        $('#jenis-kamar-select').change(function() {
            $('.empatkasur').hide();
            $('#' + $(this).val()).show();
        });
        $('#blok_select').change(function() {
            $('.empatlantai').hide();
            $('#' + $(this).val()).show();
        });
        $('#blok_select').change(function() {
            $('.tigalantai').hide();
            $('#' + $(this).val()).show();
        });
    });
</script>
